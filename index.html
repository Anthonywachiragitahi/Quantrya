    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052cc;
            --accent: #00d9ff;
            --neutral-900: #0f0f1a;
            --neutral-800: #1a1a2e;
            --neutral-700: #2a2a3e;
            --neutral-600: #3a3a4e;
            --neutral-100: #f5f5f8;
            --success: #10b981;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--neutral-900);
            color: #e0e0e8;
            overflow-x: hidden;
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(15, 15, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 16px 24px;
            z-index: 100;
            border-bottom: 1px solid rgba(0, 102, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .scroll-indicator {
            font-size: 12px;
            color: #8a8a9e;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 40px;
            background: var(--neutral-900);
            position: sticky;
            top: 60px;
            z-index: 99;
            padding: 0 24px;
            border-bottom: 1px solid rgba(0, 102, 255, 0.05);
            flex-wrap: wrap;
        }

        .navbar a {
            color: #b0b0c0;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            padding: 12px 0;
            position: relative;
            transition: color 0.3s;
        }

        .navbar a:hover,
        .navbar a.active {
            color: var(--accent);
        }

        .navbar a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s;
            position: absolute;
            bottom: 10px;
            left: 0;
        }

        .navbar a:hover::after,
        .navbar a.active::after {
            width: 100%;
        }

        .main-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            min-height: calc(100vh - 120px);
        }

        section {
            min-width: 100vw;
            min-height: calc(100vh - 120px);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            box-sizing: border-box;
            text-align: center;
            scroll-snap-align: start;
        }

        section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 50px;
            color: #fff;
        }

        #home {
            background: linear-gradient(135deg, var(--neutral-900) 0%, #1a2b4a 100%);
            position: relative;
            overflow: hidden;
        }

        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        #home > * {
            position: relative;
            z-index: 1;
        }

        #home img {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            margin-bottom: 30px;
            object-fit: cover;
            border: 2px solid rgba(0, 102, 255, 0.2);
            box-shadow: 0 20px 60px rgba(0, 102, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #home img:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 80px rgba(0, 102, 255, 0.3);
        }

        #home h1 {
            font-family: 'Syne', sans-serif;
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #fff;
            max-width: 700px;
        }

        #home p {
            font-size: 18px;
            margin-bottom: 40px;
            color: #a0a0b0;
            max-width: 600px;
        }

        #home button {
            padding: 14px 36px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), #0047a3);
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }

        #home button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.4);
        }

        #services {
            background: var(--neutral-900);
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-top: 40px;
            max-width: 1200px;

            padding: 36px 28px;
            border-radius: 16px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0, 102, 255, 0.1);
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-8px);
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 217, 255, 0.1));
            border-color: rgba(0, 102, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 102, 255, 0.15);
        }

        .service-card i {
            font-size: 48px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
            transition: transform 0.3s;
        }

        .service-card:hover i {
            transform: scale(1.1);
        }

        .service-card h3 {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #fff;
        }

            font-size: 14px;
            color: #8a8a9e;
        }

        .about-card:hover {

        .about-card h3 {

            margin-bottom: 16px;
        }

        .about-card .vision {
            background: linear-gradient(135deg, var(--primary), #0084ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-card .mission {
            background: linear-gradient(135deg, var(--accent), #00f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-card .motto {
            background: linear-gradient(135deg, #ff6b9d, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .about-card p {
            font-size: 15px;
            color: #a0a0b0;
            line-height: 1.8;
        }

        #pricing {
            background: var(--neutral-900);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 32px;

        .pricing-card {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.05), rgba(0, 217, 255, 0.05));

            border-radius: 16px;

        .pricing-card.featured {

        .pricing-card:hover {

            border-color: rgba(0, 102, 255, 0.3);

        }

        .testimonial-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 102, 255, 0.3);

        .stars {

        }

        .testimonial-text {

        .testimonial-author {
            display: flex;

        .author-avatar {

            background: var(--neutral-900);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 32px;

        }

        .team-member {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.05), rgba(0, 217, 255, 0.05));

        .team-member:hover {

        }

        .team-member-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));

            border: 3px solid rgba(0, 102, 255, 0.2);
        }

        .team-member h3 {
            font-family: 'Syne', sans-serif;

            font-weight: 600;

        .team-member .role {

        .client-logo:hover {
